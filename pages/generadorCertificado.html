<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>FELICITACIONES</title>
</head>
<body>
    <br><br>
    <h1 style="text-align: center;">Aprobaste con _ _ _ puntos!, Felicidades!</h1>
    <h3 style="text-align: center;">¡GRACIAS POR COMPLETAR LA CAPACITACIÓN!</h3>
    <br>
    <center>
        <button class="btn btn-primary" type="button" onclick="generarCertificado()">Descargar Certificado</button>
    </center>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
        function generarCertificado() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'landscape' });

            doc.setFillColor(0, 51, 102); // Color azul oscuro
            doc.rect(0, 0, 297, 210, 'F');

            const nombre = localStorage.getItem('nombreUsuario');
            const apellido = localStorage.getItem('apellido');
            const dni = localStorage.getItem('dni');

            doc.setDrawColor(255, 255, 255); // Color del borde blanco
            doc.setLineWidth(2);
            doc.rect(10, 10, 277, 190);

            doc.setFont('Helvetica', 'normal'); // Fuente Helvetica
            doc.setFontSize(22);
            doc.setTextColor(255, 255, 255); // Color blanco para el texto
            doc.text('Certificado de Terminación de Capacitación Exitosa', 148, 50, { align: 'center' });

            doc.setFontSize(16);
            doc.text(`Este certificado se otorga a ${nombre} ${apellido}, con DNI ${dni},`, 148, 80, { align: 'center' });
            doc.text(`por haber completado exitosamente la capacitación online de CASOMI S.A.`, 148, 90, { align: 'center' });

            doc.save('certificado.pdf');
        }
    </script>
</body>
</html>

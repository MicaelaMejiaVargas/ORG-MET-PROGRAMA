<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>FELICITACIONES</title>

</head>
<body>
    <br><br>
    <h1 style="text-align: center;">Aprobaste con __ puntos!, Felicidades!</h1>
    <h3 style="text-align: center;">¡GRACIAS POR COMPLETAR LA CAPACITACIÓN!</h3>
    <br>
    <center>
        <button class="btn btn-primary" type="button" onclick="generarCertificado()">Descargar Certificado</button>
    </center>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        function generarCertificado() {
            var nombre = document.getElementById('nombre').value;
            var apellido = document.getElementById('apellido').value;
            var dni = document.getElementById('dni').value;

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text(`Certificado de Terminación de Capacitación Exitosa`, 10, 10);
            doc.text(`Este certificado se otorga a ${nombre} ${apellido}, con DNI ${dni},`, 10, 20);
            doc.text(`por haber completado exitosamente la capacitación online de CASOMI S.A.`, 10, 30);

            doc.save('certificado.pdf');
        }
    </script>
</body>
</html>

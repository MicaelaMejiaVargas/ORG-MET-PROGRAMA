<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Frases y Colores</title>
    <style>
        .disabled-option {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Fase 1: Frases -->
    <div id="phraseContainer">
        <h1 id="phrase"></h1>
        <input type="text" id="input" placeholder="Escribe la frase aquÃ­">
        <button id="submit">Enviar</button>
        <p id="message"></p>
        <p id="timer"></p>
    </div>

    <!-- Fase 2: Colores -->
    <div id="colorContainer" style="display: none;">
        <div id="colorBox" style="width: 100px; height: 100px; background-color: #000;"></div>
        <div id="options">
            <button id="option1"></button>
            <button id="option2"></button>
            <button id="option3"></button>
        </div>
    </div>

    <!-- Puntaje -->
    <div id="scoreContainer" style="display: none;">
        <p>Respuestas correctas: <span id="correctAnswers">0</span></p>
        <p>Respuestas incorrectas: <span id="incorrectAnswers">0</span></p>
    </div>

    <!-- Temporizador global -->
    <p id="globalTimer"></p>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../javascript/test_salud.js"></script>
</body>
</html>

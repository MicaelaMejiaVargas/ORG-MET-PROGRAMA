<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST DE SALUD OBLIGATORIO</title>
    <style>
        #colorBox {
            width: 150px;
            height: 150px;
            margin: 20px;
            border: 2px solid #000;
        }
        .option {
            margin: 10px;
            padding: 10px;
            display: inline-block;
            background-color: lightgray;
            cursor: pointer;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
        }
        #inputPhrase {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Fase 1: Frases -->
        <h1 id="phrase"></h1>
        <p id="inputPhrase"></p> <!-- Aquí se mostrará la palabra escrita por el usuario -->
        <input type="text" id="input" placeholder="Escribe la frase">
        <button id="submit">Enviar</button>
        <p id="message"></p>
        <p id="timer"></p>

        <!-- Fase 2: Colores -->
        <div id="colorContainer" style="display: none;">
            <div id="colorBox"></div>
            <div id="options">
                <div class="option" id="option1"></div>
                <div class="option" id="option2"></div>
                <div class="option" id="option3"></div>
            </div>
        </div>
    </div>
    <script src="test_salud.html"></script>
</body>
</html>

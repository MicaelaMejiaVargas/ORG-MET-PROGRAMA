<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Frases y Colores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #phrase {
            text-align: center;
            margin: 20px 0;
        }
        #colorBox {
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }
        #options button {
            width: 100%;
        }
        #scoreContainer {
            display: none;
        }
        #colorContainer {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #007bff;">
        <a class="navbar-brand" href="#" style="color: white;">Test Obligatorio de Salud</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    

    <div class="container mt-5">
        <div id="phrase" class="display-4"> <p class="h1">FASE 1 - ESCRIBA LA PALABRA TAL CUAL LA VE</p></div>
        <input id="input" type="text" class="form-control" placeholder="Escribe la frase aquí">
        <div class="text-center mt-2">
            <button id="submit" class="btn btn-primary btn-lg" style="width: 200px;">Enviar</button>
        </div>
        <div id="message" class="mt-3"></div>
        <div id="timer" class="mt-3"></div>
        
        <div id="scoreContainer" class="mt-4">
            <h5>Resultados</h5>
            <p>Respuestas correctas: <span id="correctAnswers">0</span></p>
            <p>Respuestas incorrectas: <span id="incorrectAnswers">0</span></p>
            <div id="globalTimer" class="mt-3"></div>
        </div>

        <div id="colorContainer" class="text-center mt-5">
            <div id="colorBox"></div>
            <div id="options" class="btn-group-vertical">
                <button id="option1" class="btn btn-secondary mt-2"></button>
                <button id="option2" class="btn btn-secondary mt-2"></button>
                <button id="option3" class="btn btn-secondary mt-2"></button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../javascript/test_salud.js"></script>
</body>
</html>

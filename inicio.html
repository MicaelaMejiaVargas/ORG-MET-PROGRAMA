<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" href="css/general.css">
    <title>CASOMI S.A</title>
</head>
<body>
    <nav class="p-3" id="primerNav">
        <div class="container-fluid">
            <a id="navColor" class="navbar-brand" href="inicio.html">
                <img src="img/empresa_logo.png" alt="Logo" width="45" height="35" class="d-inline-block">
                Capacitación Online - CASOMI S.A
            </a>
        </div>
    </nav>

    <form id="formularioInicio" class="card border-primary mb-3" style="max-width: 40rem; margin: auto; margin-top: 90px;" action="http://localhost:3000/api/form" method="POST">
        <div id="parrafoForm" class="card-header">¡Bienvenido a la capacitación online!</div>
        <div class="card-body">
            <label for="nombre">Ingrese su nombre</label>
            <input class="inputs input-group-text" id="nombre" name="nombre" required></input>
            <label for="apellido">Ingrese su apellido</label>
            <input class="inputs input-group-text" id="apellido" name="apellido" required></input>
            <label for="dni">Ingrese su DNI</label>
            <input class="inputs input-group-text" id="dni" name="dni" required></input>
            <p class="card-text text-center">(Los datos requeridos son para la realización del certificado)</p>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </div>
    </form>
    <script src="./javascript/script.js"></script>
</body>
</html>

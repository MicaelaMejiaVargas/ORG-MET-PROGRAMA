<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" href="../css/general.css">
    <title>CASOMI S.A</title>
    <style>
        .container {
            margin-top: 50px;
        }
        .form-heading {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <a href="eleccionRubro.html">Complete el test obligatorio</a>
   
    <div class="container">
        <h1 class="text-center form-heading">Formulario de Salud</h1>
        <form>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" id="edad" placeholder="Ingresa tu edad" required>
            </div>
            <div class="form-group">
                <label for="sintomas">Marca la letra que puedas leer (Selecciona todos los que leas, no hagas trampa)</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sintoma1" value="fiebre">
                    <label class="form-check-label" for="sintoma1">Soy un gran trabajador</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sintoma2" value="tos">
                    <label class="form-check-label" for="sintoma2">Tengo mucho conocimiento por aplicar</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sintoma3" value="dolor">
                    <label class="form-check-label" for="sintoma3">Dolor de cabeza</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sintoma4" value="fatiga">
                    <label class="form-check-label" for="sintoma4">Fatiga</label>
                </div>
            </div>
            <div class="form-group">
                <label for="historial">¿Tienes algún historial médico relevante? (Por ejemplo, diabetes, hipertensión, etc.)</label>
                <textarea class="form-control" id="historial" rows="3" placeholder="Describe tu historial médico aquí..."></textarea>
            </div>
            <div class="form-group">
                <label for="estiloVida">¿Cómo describirías tu estilo de vida?</label>
                <select class="form-control" id="estiloVida">
                    <option value="activo">Activo</option>
                    <option value="moderado">Moderado</option>
                    <option value="sedentario">Sedentario</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

</body>
</html>
